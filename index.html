---
layout: default
---

<div class="home">


  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div class="post-excerpt">{{ post.excerpt }}</div>
        <a class="continue-read" href="{{ post.url | prepend: site.baseurl }}">
          Read more
          <svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 8 8'>
            <path d='M4 0c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm-1 2l3 2-3 2v-4z' />
          </svg>
        </a>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
