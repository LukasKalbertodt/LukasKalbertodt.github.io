<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }} [{{ site.title }}]{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/fonts/stylesheet.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!--[if IE]><link rel="shortcut icon" href="favicon.ico"><![endif]-->
    <link rel="apple-touch-icon-precomposed" href="touch-icon-180px.png">
    <link rel="icon" href="favicon-196px.png">

    <script>
        (function() {
            var elem = document.getElementById('header-desc-inner');
            if (elem) {
                // Meh, now you found my secret list of awesome symbols :(
                var options = [
                    '🦀',
                    '❤',
                    '♫',
                    '🍂',
                    '🐼',
                    '🐧',
                    '🐢',
                    '🐁',
                    '🐻',
                    '🧀',
                    '🍉',
                    '🍆',
                ];

                elem.innerHTML = options[Math.floor(Math.random() * options.length)];
            }

            setTimeout(arguments.callee, 30000);
        })();
    </script>
</head>
